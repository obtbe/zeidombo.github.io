---
layout: default
---

<article class="project">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="project-date">{{ page.date | date: "%B %d, %Y" }}</p>
  </header>

  <div class="project-content">
    {{ content }}
  </div>

  <footer>
    <p class="back-link"><a href="{{ site.baseurl }}/projects">Back to Projects</a></p>
  </footer>
</article>
