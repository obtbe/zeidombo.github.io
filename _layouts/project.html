---
layout: default
---

<article class="project">
  <h1>{{ page.title }}</h1>

  <div class="description">
    {{ page.description }}
  </div>

  <div class="content">
    <ul>
      {% for project in site.projects %}
        <li>
          <a href="{{ project.url }}">{{ project.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>

  <div class="date">
    Posted at {{ page.date | date: "%B %e, %Y" }} by Zeid Ombotimbe
  </div>
</article>
