---
layout: default
---

<div class="project-content">
  <h1>{{ page.title }}</h1>
  <ul>
    {% for project in site.projects %}
      <li>
        <a href="{{ site.baseurl }}{{ project.url }}">{{ project.title }}</a>
      </li>
    {% endfor %}
  </ul>
  {{ content }}
  
  <!-- Separator -->
  <hr />
  
  <!-- Message and link to contact page -->
  <div class="project-message">
    If you have questions or comments about any of these projects, please feel free to <a href="{{ site.baseurl }}/contact">get in touch</a>.
  </div>
</div>
