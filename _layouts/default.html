<!DOCTYPE html>
<html>
<head>
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

  {% include meta.html %}

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/my_styles.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Font Awesome stylesheet -->

  <style>
    /* Custom styling for navigation sections */
    .nav-section {
      font-size: 16px;
      font-weight: bold;
      padding: 10px 20px; /* Adjusted padding */
      text-decoration: none;
      color: #333;
      transition: background-color 0.3s ease; /* Smooth transition for background color */
    }

    .nav-section:hover {
      background-color: #f0f0f0; /* Change the background color on hover */
    }

    /* Adjusted styling for the Contact section */
    .nav-section.contact {
      margin-left: auto; /* Push Contact to the right */
    }

    /* Container for navigation */
    nav {
      display: flex;
      align-items: center;
    }

    /* Container for site info and logo */
    .site-info {
      flex-grow: 1;
      margin-left: 20px; /* Add margin to separate site info from logo */
    }

    /* Site name and description styling */
    .site-name {
      font-size: 24px;
      margin: 5px 0;
    }

    .site-description {
      font-size: 16px;
      color: #888;
    }

    /* Logo styling */
    .site-avatar img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    /* Container for site info and logo */
    .masthead {
      display: flex;
      align-items: center;
    }

    /* Adjusted container styling */
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Footer styling */
    .wrapper-footer {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
    }

    .footer {
      text-align: center;
    }

    /* Add a subtle box shadow to navigation */
    nav {
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Change font size and color on hover for navigation sections */
    .nav-section:hover {
      color: #555;
    }
  </style>

  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>
  <div class="wrapper-masthead">
    <div class="container">
      <header class="masthead clearfix">
        <div class="site-info">
          <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          <p class="site-description">{{ site.description }}</p>
        </div>

        <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

        <nav>
          <a class="nav-section" href="{{ site.baseurl }}/"><i class="fas fa-blog"></i> Blog</a>
          <a class="nav-section" href="{{ site.baseurl }}/about"><i class="fas fa-user"></i> About</a>
          <a class="nav-section" href="{{ site.baseurl }}/projects"><i class="fas fa-code"></i> Projects</a>
          <a class="nav-section" href="{{ site.baseurl }}/books"><i class="fas fa-book"></i> Books</a>
          <a class="nav-section" href="{{ site.baseurl }}/reading"><i class="fas fa-book-open"></i> Reading</a>
          <a class="nav-section contact" href="{{ site.baseurl }}/contact"><i class="fas fa-envelope"></i> Contact</a>
        </nav>
      </header>
    </div>
  </div>

  <div id="main" role="main" class="container">
    {{ content }}
  </div>

  <div class="wrapper-footer">
    <div class="container">
      <footer class="footer">
        {% include svg-icons.html %}
      </footer>
    </div>
  </div>

  {% include analytics.html %}
</body>
</html>
