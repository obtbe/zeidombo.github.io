<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/my_styles.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <style>
      /* Custom styling for navigation sections */
      .nav-section {
        font-size: 18px;
        font-weight: bold;
        padding: 10px 20px;
        text-decoration: none;
        color: black; /* Text color: black */
        border: 2px solid #008000; /* Border color: Green */
        border-radius: 10px; /* Rounded corners */
        margin-right: 10px; /* Adjust the spacing between sections */
      }

      .nav-section:hover {
        border-color: red; /* Change the border color on hover */
        color: red; /* Change the text color on hover */
      }

      nav {
        max-width: 100%; /* Ensure the nav doesn't overflow the container */
        text-align: center; /* Center the nav within its container */
        margin: 0 auto; /* Center the nav within its container */
      }
    </style>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a class="nav-section" href="{{ site.baseurl }}/">Blog</a>
            <a class="nav-section" href="{{ site.baseurl }}/about">About</a>
            <a class="nav-section" href="{{ site.baseurl }}/projects">Projects</a>
            <a class="nav-section" href="{{ site.baseurl }}/books">Books</a>
            <a class="nav-section" href="{{ site.baseurl }}/reading">Reading</a>
            <a class="nav-section" href="{{ site.baseurl }}/contact">Contact</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
